<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imageGallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="photoGallery">
        <h3>PHOTO GALLERY</h3>
    </div>
    <div class="full-img" id="fullImgbox">
        <img src="img_3.png" id="fullImg">
        <span class="close-btn" onclick="closeFullImg()">
            <i class="fas fa-times close-btn"></i>
        </span>
        <!-- Icon for forward and backward -->
        <i class="fas fa-arrow-left" id="prevImg" onclick="prevImg()"></i>
        <i class="fas fa-arrow-right" id="nextImg" onclick="nextImg()"></i>
        <!-- Icon for delete button -->
        <i class="fas fa-trash delete-btn" onclick="deleteCurrentImg()"></i>

        <div class="action-buttons">
            <button onclick="downloadImg()" class="download"><i class="fas fa-download"></i></button>
        </div>
    </div>
    <div class="img-gallery" id="imgGallery">
    </div>
    <script src="imageGallery.js"></script>
</body>
</html>
